name: Integration Tests

on:
  push:
    branches:
      - main
      - ci/*
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # --- Setup Python ---
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # --- Install Python Dependencies ---
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Setup PHP ---
      - name: Set Up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      # --- Test 1: Python app runs for 10 seconds ---
      - name: Test Python App Runs for 10 Seconds
        run: |
          set -e
          echo "Starting Python app test..."
          
          # Start Python app in background and save its PID
          python app.py > python_test.log 2>&1 &
          PYTHON_PID=$!
          
          # Wait 10 seconds
          sleep 10
          
          # Check if process is still running (it should be)
          if ! ps -p $PYTHON_PID > /dev/null; then
            echo "ERROR: Python app terminated unexpectedly before 10 seconds elapsed"
            cat python_test.log
            exit 1
          fi
          
          # Send SIGINT (CTRL+C) to the process for graceful shutdown
          echo "Sending graceful shutdown signal after 10 seconds of successful running"
          kill -SIGINT $PYTHON_PID
          
          # Wait up to 5 seconds for graceful shutdown
          for i in {1..5}; do
            if ! ps -p $PYTHON_PID > /dev/null; then
              echo "Python app shut down gracefully"
              break
            fi
            sleep 1
            if [ $i -eq 5 ]; then
              echo "WARNING: Python app did not shut down within 5 seconds, forcing termination"
              kill -9 $PYTHON_PID
            fi
          done
          
          # Check the exit status from the log
          if grep -q "ERROR\|Exception\|Traceback" python_test.log; then
            echo "ERROR: Python app encountered an error during execution:"
            cat python_test.log
            exit 1
          else
            echo "Python app ran for 10 seconds without errors and shut down gracefully."
          fi

          # Wait for the app to shutdown and capture its exit status.
          wait $PYTHON_PID
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "Python app terminated with exit code $EXIT_CODE"
            exit 1
          fi
          echo "Python app ran for 10 seconds and shut down gracefully."
      # --- Test 2: PHP project can start ---
      - name: Test PHP Project Start
        run: |
          set -e
          echo "Starting PHP built-in server..."
          # Change "php_project/" to your project's web root if needed.
          #php -S localhost:8000 -t php_project/ > php_server.log 2>&1 &
          php -S localhost:8000 -t webinterface/ > php_server.log 2>&1 &
          
          PHP_PID=$!
          # Allow some time for the server to initialize.
          sleep 5
          if ps -p $PHP_PID > /dev/null; then
            echo "PHP server is running."
            kill $PHP_PID
          else
            echo "PHP server failed to start."
            exit 1
          fi

      # --- Test 3: Combined startup and API endpoint tests ---
      - name: Test Combined App Startup and API Endpoints
        run: |
          set -e
          echo "Starting both Python and PHP servers..."

          # Start Python app in background.
          # (Ensure your Python app listens on port 5000 or modify as needed.)
          python controller/controller.py > python_server.log 2>&1 &
          PYTHON_PID=$!

          # Start PHP server in background.
          php -S localhost:8000 -t webinterface/ > php_server.log 2>&1 &

          PHP_PID=$!

          # Allow servers time to start.
          sleep 5

          # Define the base URL for the API endpoints.
          # (Adjust the URL/port if your API is served elsewhere.)
          API_BASE_URL="http://127.0.0.1:5000"

          echo "Testing GET /api/pump/status"
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${API_BASE_URL}/api/pump/status")
          if [ "$STATUS_CODE" -ne 200 ]; then
            echo "GET /api/pump/status failed with status code $STATUS_CODE"
            kill $PYTHON_PID
            kill $PHP_PID
            exit 1
          else
            echo "GET /api/pump/status returned status code 200"
          fi

          echo "Testing GET /api/weather/forecast"
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${API_BASE_URL}/api/weather/forecast")
          if [ "$STATUS_CODE" -ne 200 ]; then
            echo "GET /api/weather/forecast failed with status code $STATUS_CODE"
            kill $PYTHON_PID
            kill $PHP_PID
            exit 1
          else
            echo "GET /api/weather/forecast returned status code 200"
          fi

          # Kill the background processes.
          echo "Shutting down servers..."
          kill $PYTHON_PID
          kill $PHP_PID
          echo "Combined app test completed successfully."
